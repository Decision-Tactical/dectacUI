<div class="container">
  <div class="card h-100">
    <div class="card-body">
      <div class="row gutters">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
          <mat-form-field mat-raised-button>
            <mat-label>Column Setting</mat-label>
            <mat-select [formControl]="toppings" multiple (selectionChange)="updateColumn($event)"
              [(value)]="columnsToDisplay">
              <mat-option *ngFor="let topping of displayedColumns" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
          <mat-form-field>
            <mat-label>Sort By</mat-label>
            <mat-select [formControl]="sortBySelected" (selectionChange)="sortByColumn($event.value)"
              [(ngModel)]="selectedSortValue">
              <mat-option>Clear</mat-option>
              <mat-option *ngFor="let topping of columnsToDisplay" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>


          <!--<mat-form-field mat-raised-button>
            <mat-label>Sort By</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-option *ngFor="let topping of columnsToDisplay" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>-->
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
              (click)="exporter.exportTable('xlsx', {fileName:'Userlist', sheet: 'list', Props: {Author: 'System'}})">
              <mat-icon>file_download</mat-icon>
              <span>Export as Excel</span>
            </button>
          </mat-menu>
        </div>
        <!--<div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
          
          <mat-form-field mat-raised-button>
            <mat-label>Export</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>-->
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <table matTableExporter mat-table [dataSource]="data" class="mat-elevation-z8" matSort
              matSortActive="created" matSortDisableClear matSortDirection="desc" #exporter="matTableExporter">
              <ng-container [matColumnDef]="column.field" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>
                <td mat-cell *matCellDef="let element">
                  <span *ngIf="column.field === 'email'"><a href="mailto:{{element[column.field]}}">
                      {{element[column.field]}}<mat-icon>email</mat-icon></a></span>
                  <span *ngIf="column.field !== 'email'"> {{element[column.field]}}</span>
                  <span *ngIf="column.field === 'check'"> <mat-checkbox (click)="isSelected(element)">
      </mat-checkbox></span>
      
                </td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" mat-row></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of UserListData">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
